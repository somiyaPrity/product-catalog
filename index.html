<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <title>Product calatog</title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
             <h1 class="navbar-brand m-auto">Product Catalog</h1>
             <input type="text" id="filter" class="form-control mt-3" placeholder="filter your product">

        </nav>
        <div class="card card-body">
             <ul class="list-group collection">
                  <!-- <li class="list-group-item collection item" id="product-0">
                       <strong>Microphone</strong>- <span class="price">$30</span>
                       <i class="fa fa-trash float-right delete-product"></i>
                  </li> -->
                 
               </ul>
               <span class="msg"></span>
               <form >
                    <div class="row mt-3">
                         <div class="col">
                              <input type="text" placeholder="product name" class="form-control product-name">
                         </div>
                         <div class="col">
                              <input type="text" placeholder="product price" class="form-control product-price">
                         </div>
                    </div>
                    <button class="btn btn-primary btn-block mt-3 add-product">Submit</button>
               </form>
        </div>
     </div>
     
     <script src="js/script.js"></script>
</body>
</html>
